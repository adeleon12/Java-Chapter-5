<!DOCTYPE html>
<html>
	<head>
		<!-- Developer: (your name) 
        	Start Date: (today's date) --> 
		<title>
			My First Web Stoplight
		</title>
		<link rel="stylesheet" type="text/css" href="css/light_style.css"/>
		<script src="javascript/stoplight2.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="lightbox">
				<div>
					<div class="light" onmouseover="makeLight('Green')" id="GreenLight"></div>
				</div>
				<div>
					<div class="light" onmouseover="makeLight('Yellow')" id="YellowLight"></div>
				</div>
				<div>
					<div class="light" onmouseover="makeLight('Red')" id="RedLight"></div>
				</div>
			</div>
			<div class="lightpost">
			
			</div>
			<div class="button-container">
				<div class="button-item">
					<input type=button onclick="blink('Red')" value="Red">
				</div>
				<div class="button-item">
					<input type=button onclick="makeLight('Yellow')" value="Yellow">
				</div>
				<div class="button-item">
					<input type=button onclick="makeLight('Green')" value="Green">
				</div>
			</div>
			<div class="lightpost">
			
			</div>
			<div id="base">
			
			</div>
		</div>
	</body>
</html>
